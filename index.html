<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/styles/index.css" />
		<!-- <link rel="stylesheet" href="https://charmedlesh.github.io/project-planner/dist/assets/index-fe2c3580.css" /> -->
		<title>Project Planner</title>
	</head>

	<body>
		<div class="app">
			<div class="app__title">Project Planner</div>
			<div class="projects-list app__active-projects" id="active-projects">
				<div class="projects-list__header">
					<div class="projects-list__title">Active Projects</div>
					<button class="projects-list__add-button">+</button>
				</div>
				<ul class="projects-list__content"></ul>
			</div>
			<div class="projects-list app__finished-projects" id="finished-projects">
				<div class="projects-list__header">
					<div class="projects-list__title">Finished Projects</div>
					<button class="projects-list__add-button">+</button>
				</div>
				<ul class="projects-list__content"></ul>
			</div>
			<div class="modal" id="modal">
				<div class="modal__content-container">
					<form class="new-project-form">
						<div class="new-project-form__project-type-radio-container">
							<input
								type="radio"
								class="new-project-form__project-type-radio"
								id="radio-option-active"
								name="status"
								value="active"
							/>
							<label for="radio-option-active">Active Project</label>
							<input
								type="radio"
								class="new-project-form__project-type-radio"
								id="radio-option-finished"
								name="status"
								value="finished"
							/>
							<label for="radio-option-finished">Finished Project</label>
						</div>
						<label for="new-project-title-input" class="new-project-form__title-lable">Title:</label>
						<input
							name="title"
							type="text"
							class="new-project-form__title-input"
							id="new-project-title-input"
							placeholder="Enter project title here..."
							spellcheck="false"
							autocomplete="off"
							required
						/>
						<label for="new-project-description-input" class="new-project-form__description-lable"
							>Description:</label
						>
						<input
							name="description"
							type="text"
							class="new-project-form__description-input"
							id="new-project-description-input"
							placeholder="Enter project description here..."
							autocomplete="off"
							required
						/>
						<label for="new-project-info-textarea" class="new-project-form__info-label"
							>Additional info:</label
						>
						<textarea
							name="info"
							class="new-project-form__info-textarea"
							id="new-project-info-textarea"
							placeholder="Provide any additional info about project if you wish..."
							cols="30"
							rows="10"
							autocomplete="off"
						></textarea>
						<div class="new-project-form__buttons-container">
							<button type="button" class="new-project-form__cancel-button outlined-red-button">
								Cancel
							</button>
							<button type="submit" class="new-project-form__submit-button filled-red-button">
								Add Project
							</button>
						</div>
					</form>
					<div class="more-info">
						<h2 class="more-info__title"></h2>
						<p class="more-info__description"></p>
						<p class="more-info__info"></p>
						<div class="more-info__buttons-container">
							<button class="more-info__delete-button outlined-red-button">Delete Project</button>
							<button class="more-info__close-button filled-red-button">Close</button>
						</div>
					</div>
				</div>
			</div>
		<script type="module" src="./src/scripts/index.ts"></script>
		<!-- <script
			type="module"
			src="https://charmedlesh.github.io/project-planner/dist/assets/index-a2006726.js"
		></script> -->
	</body>
</html>
